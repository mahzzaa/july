<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>

<body class="relative bg-white flex justify-center items-center min-h-screen">
    <div class="absolute z-10 right-10 bottom-0 bg-[#f6a626] w-[900px] h-[700px] rounded-xl "></div>
    <div
        class="absolute z-20 bg-white text-[#181028] py-6 space-y-6 shadow-2xl rounded-md w-auto sm:w-auto  sm:h-auto md:w-auto lg:w-auto h-auto flex flex-col items-center justify-center">
        <!-- icon -->
        <div class="border-2 border-[#dcdde9] rounded rounded-full flex justify-center items-center">
            <svg class="w-8 m-3" version="1.1" id="svg2" xmlns:dc="http://purl.org/dc/elements/1.1/"
                xmlns:cc="http://creativecommons.org/ns#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                xmlns:svg="http://www.w3.org/2000/svg"
                xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
                xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" sodipodi:docname="plane.svg"
                inkscape:version="0.48.4 r9939" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 1200" enable-background="new 0 0 1200 1200"
                xml:space="preserve" fill="#22294f">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path id="path16765" inkscape:connector-curvature="0"
                        d="M321,1164h120l269.28-480.06H1020c0,0,180,0,180-83.94c0-84-180-84-180-84 H710.28L441,36H321l149.28,480H255.06L120,395.94H0l96.06,204L0,804h120l135.06-120.06h215.22L321,1164z">
                    </path>
                </g>
            </svg>
        </div>
        <!-- path -->
        <div class="flex flex-row my-2">
            <p class="text-[#4a4b65] text-md font-semibold mx-4 ">Bucharset | OTP</p>

            <!-- svg -->
            <svg class="w-6" fill="#4a4b65" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M16.707,18.707a1,1,0,0,1-1.414-1.414L19.586,13H2a1,1,0,0,1,0-2H19.586L15.293,6.707a1,1,0,0,1,1.414-1.414l6,6a1,1,0,0,1,0,1.414Z">
                    </path>
                </g>
            </svg>

            <p class="text-[#4a4b65] text-md font-semibold mx-4">
                Tenerife (Canary Islands) | TFS
            </p>
        </div>

        <!-- scroll -->
        <div class="flex flex-row justify-center items-center py-6 pt-4 ml-0 px-0">
            <button class=" border border-[#cfcfdb] border-l-0 rounded-l-none rounded-full pl-3 py-2 pr-2 ml-0 ">
                <svg class="w-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711L9.41421 12L15.7071 18.2929C16.0976 18.6834 16.0976 19.3166 15.7071 19.7071C15.3166 20.0976 14.6834 20.0976 14.2929 19.7071L7.29289 12.7071C7.10536 12.5196 7 12.2652 7 12C7 11.7348 7.10536 11.4804 7.29289 11.2929L14.2929 4.29289C14.6834 3.90237 15.3166 3.90237 15.7071 4.29289Z"
                            fill="#9493a3"></path>
                    </g>
                </svg>
            </button>
            <!-- 1 -->
            <div
                class="flex flex-col justify-center items-center border border-[#f1f3f4] bg-[#f1f3f4] px-5 py-4 rounded mx-2 ml-3">
                <!-- date -->
                <p class="text-sm font-normal">Thu 30, Apr</p>

                <p class="text-xs text-[#abadb0] font-normal my-1">No Flights</p>
            </div>
            <!-- 2 -->

            <div class="flex flex-col justify-center items-center border border-[#c9c6d2] px-5 py-4 rounded mx-2">
                <!-- date -->
                <p class="text-sm font-normal">Wed 01, May</p>

                <p class="text-xs text-[#abadb0] font-normal my-1">No Flights</p>
            </div>
            <!-- 3 -->
            <div class="flex flex-col justify-center items-center border border-[#f6b03c] px-5 py-2 rounded mx-2">
                <!-- date -->
                <p class="text-sm font-normal">Thu 02, May</p>

                <p class="text-xxs text-[#c3c2c6] font-semibold my-1">From</p>
                <!-- price -->
                <p class="text-xs font-bold text-[#4d4f62]">$264</p>
            </div>
            <!-- 4 -->
            <div
                class="flex flex-col justify-center items-center border border-[#f1f3f4] bg-[#f1f3f4] px-5 py-4 rounded mx-2">
                <!-- date -->
                <p class="text-sm font-normal">Fri 03, May</p>

                <p class="text-xs text-[#abadb0] font-normal my-1">No Flights</p>
            </div>
            <!-- 5 -->
            <div class="flex flex-col justify-center items-center border border-[#c9c6d2] px-5 py-2 rounded mx-2">
                <!-- date -->
                <p class="text-sm font-normal">Sat 04, May</p>

                <p class="text-xxs text-[#c3c2c6] font-semibold my-1">From</p>
                <!-- price -->
                <p class="text-xs font-bold text-[#4d4f62]">$254</p>
            </div>
            <!-- 6 -->
            <div
                class="flex flex-col justify-center items-center border border-[#f1f3f4] bg-[#f1f3f4] px-5 py-4 rounded mx-2 mr-3">
                <!-- date -->
                <p class="text-sm font-normal">Sun 05, May</p>

                <p class="text-xs text-[#abadb0] font-normal my-1">No Flights</p>
            </div>

            <button class=" border border-[#cfcfdb] border-r-0 rounded-r-none rounded-full pr-3 py-2 pl-2 ">
                <svg class="w-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M8.29289 4.29289C8.68342 3.90237 9.31658 3.90237 9.70711 4.29289L16.7071 11.2929C17.0976 11.6834 17.0976 12.3166 16.7071 12.7071L9.70711 19.7071C9.31658 20.0976 8.68342 20.0976 8.29289 19.7071C7.90237 19.3166 7.90237 18.6834 8.29289 18.2929L14.5858 12L8.29289 5.70711C7.90237 5.31658 7.90237 4.68342 8.29289 4.29289Z"
                            fill="#9493a3"></path>
                    </g>
                </svg>
            </button>

        </div>

        <!-- time -->
        <div class="flex  justify-between items-center grid grid-cols-3 pb-6">
            <!-- from -->
            <div class="flex flex-col justify-center items-center mr-4">
                <!-- date -->
                <p class="text-xs font-bold text-[#262e50] tracking-tight">Thu 02, May 2019</p>
                <!-- time -->
                <p class="text-3xl font-bold text-[#262e50] font-montserrat my-2">13:40</p>
                <!-- from -->
                <p class="text-xxs font-light tracking-tight">BUCHAREST</p>
            </div>

            <!-- path -->

            <div class="relative  border border-l-0 border-r-0 border-t-0 border-dashed border-[#d3d3d3] flex items-center justify-center">
                <div class="absolute z-20 border border-[#d3d3d3] rounded-full flex items-center justify-center w-auto bg-white">
                    <p class="text-xxxs text-[#a1a0a3] flex items-center justify-center px-2">6h 15m</p>
                </div>
            </div>

            <!-- to -->
            <div class="flex flex-col justify-center items-center ml-4">
                <!-- date -->
                <p class="text-xs font-bold text-[#262e50] tracking-tight">Thu 02, May 2019</p>
                <!-- time -->
                <p class="text-3xl font-bold text-[#262e50] font-montserrat my-2">17:55</p>
                <!-- from -->
                <p class="text-xxs font-light tracking-tight uppercase">Tenerife (Canary Islands)</p>
            </div>
        </div>
       
        <!-- select button -->


        <button class="text-xs font-semibold uppercase text-white bg-[#f6a626] w-1/3 py-4 rounded">
            select bundle
        </button>
    </div>

</body>

</html>
