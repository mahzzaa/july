<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gradient-to-br from-[#fb8d60] to-[#FFCB6A] flex justify-center items-center min-h-screen"
  >
    <div
      class="relative bg-white text-[#181028] flex flex-col justify-center items-center space-y-6 shadow-lg rounded rounded-xl w-auto"
    >
      <!-- header -->
      <div class="h-24 w-full bg-[#fe684a] rounded-t-md">
        <p></p>
      </div>

      <!-- image icon -->
      <div
        class="absolute z-20 -top-[-32px] items-center justify-center flex flex-col rounded rounded-full bg-white w-1/4"
      >
        <img class="w-fit" src="./pizzahut-img-transparent.png" alt="" />
      </div>

      <!-- main div -->
      <div class="h-4/5 px-3 pb-2.5">
        <!-- order name -->
        <div class="flex flex-col justify-center items-center mt-6">
          <p class="text-xs tracking-wide font-medium text-[#29323d]">
            Your order from
          </p>
          <p class="font-semibold text-sm">Pizza Hut</p>
        </div>

        <!-- orders -->
        <div class="flex-col flex px-2 w-auto">
          <div class="flex justify-between items-center gap-x-6 my-3 mt-6">
            <p class="text-xs text-[#646471] font-medium">
              British Pizza | Medium
            </p>
            <div class="flex">
              <button>
                <svg
                  class="w-4"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#000000"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <title></title>
                    <g id="Complete">
                      <g id="minus">
                        <line
                          fill="none"
                          stroke="#D3D3D2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          x1="4"
                          x2="20"
                          y1="12"
                          y2="12"
                        ></line>
                      </g>
                    </g>
                  </g>
                </svg>
              </button>
              <p
                class="w-5 h-5 border border-[#f8f8f8] text-sm flex justify-center items-center mx-4"
              >
                1
              </p>
              <button>
                <svg
                  class="w-4"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12 4C12.5523 4 13 4.44772 13 5V11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H13V19C13 19.5523 12.5523 20 12 20C11.4477 20 11 19.5523 11 19V13H5C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11H11V5C11 4.44772 11.4477 4 12 4Z"
                      fill="#D3D3D2"
                    ></path>
                  </g>
                </svg>
              </button>

              <div class="flex ml-4 justify-center items-center">
                <p class="text-xsm mx-2 text-[#5d5d71] font-medium">$7.99</p>
                <button
                  class="rounded rounded-full bg-[#f6f6f6] w-5 h-5 items-center justify-center flex"
                >
                  <svg
                    class="w-8 h-8 p-1"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
                        fill="#d3d3d4"
                      ></path>
                    </g>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="flex justify-between items-center gap-x-6 my-3">
            <p class="text-xs text-[#646471] font-medium">
              British Pizza | Medium
            </p>
            <div class="flex">
              <button>
                <svg
                  class="w-4"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#000000"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <title></title>
                    <g id="Complete">
                      <g id="minus">
                        <line
                          fill="none"
                          stroke="#D3D3D2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          x1="4"
                          x2="20"
                          y1="12"
                          y2="12"
                        ></line>
                      </g>
                    </g>
                  </g>
                </svg>
              </button>
              <p
                class="w-5 h-5 border border-[#f8f8f8] text-sm flex justify-center items-center mx-4"
              >
                1
              </p>
              <button>
                <svg
                  class="w-4"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12 4C12.5523 4 13 4.44772 13 5V11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H13V19C13 19.5523 12.5523 20 12 20C11.4477 20 11 19.5523 11 19V13H5C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11H11V5C11 4.44772 11.4477 4 12 4Z"
                      fill="#D3D3D2"
                    ></path>
                  </g>
                </svg>
              </button>

              <div class="flex ml-4 justify-center items-center">
                <p class="text-xsm mx-2 text-[#5d5d71] font-medium">$7.99</p>
                <button
                  class="rounded rounded-full bg-[#f6f6f6] w-5 h-5 items-center justify-center flex"
                >
                  <svg
                    class="w-8 h-8 p-1"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
                        fill="#d3d3d4"
                      ></path>
                    </g>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- add beverage button -->
        <button
          class="flex justify-center items-center border border-[#d2d2d4] rounded rounded-md px-5 py-1.5 mb-5 mt-1 ml-2"
        >
          <svg
            class="w-4"
            fill="#272e4e"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 405.537 405.537"
            xml:space="preserve"
            stroke="#272e4e"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g>
                <g>
                  <path
                    d="M315.578,35.433c4.348-1.206,8.033-4.088,10.256-8.013c2.219-3.926,2.789-8.572,1.582-12.917l-0.568-2.047 c-2.512-9.046-11.881-14.341-20.924-11.833l-68.567,19.021c-4.076,1.139-7.642,3.688-10.035,7.179 c-3.343,4.87-8.461,13.847-15.226,26.692c-3.834-0.394-7.688-0.593-11.484-0.593c-60.549,0-110.705,49.02-112.201,109.447 c-6.381,2.448-10.91,8.633-10.91,15.877v25.025c0,9.388,7.611,16.998,17,16.998h3.061l23.768,151.903 c1.014,6.479,5.605,11.624,11.57,13.552v2.813c0,9.39,7.611,17,17,17h101.424c9.39,0,16.999-7.61,16.999-17v-2.812 c5.969-1.927,10.561-7.072,11.571-13.553l23.771-151.903h3.059c9.39,0,17-7.61,17-16.999v-25.024 c0-7.243-4.53-13.428-10.911-15.877c-1.052-42.516-26.429-81.094-65.033-99.041c2.319-4.303,4.334-7.908,6.008-10.752 L315.578,35.433z M200.61,328.611c-14.02,0-25.424-17.741-25.424-39.552c0-21.808,11.404-39.547,25.424-39.547 c14.018,0,25.424,17.739,25.424,39.547C226.034,310.87,214.627,328.611,200.61,328.611z M185.936,89.85 c3.994,10.486,14.889,18.779,28.294,21.37c2.821,0.546,5.683,0.822,8.5,0.822c9.304,0,17.879-2.995,23.839-8.273 c18.167,13.647,29.495,34.897,30.656,57.478H123.991C125.774,126.146,151.424,96.553,185.936,89.85z"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
          <p class="text-xs font-medium tracking-wide ml-2">Add a bevrege</p>
        </button>
        <!-- summation -->
        <div class="flex flex-col w-full px-6 bg-[#f5f4f7] rounded-md p-3 mb-6">
          <div class="flex justify-between mb-2">
            <p class="text-xs font-medium text-[#636267]">Subtotal</p>
            <p class="text-xsm font-semibold text-[#5d5d71]">$15,98</p>
          </div>

          <div class="flex justify-between mb-2">
            <p class="text-xs font-medium text-[#636267]">Shipping</p>
            <p class="text-xsm font-semibold text-[#5d5d71]">$2</p>
          </div>

          <div class="flex justify-between">
            <p class="text-xs font-medium text-[#636267]">Total (TYA incl.)</p>
            <p class="text-xsm font-semibold text-[#5d5d71]">$17,98</p>
          </div>
        </div>
        <!-- checkout button -->
        <button class="w-full px-6 bg-[#fe684a] rounded-md rounded mb-3 py-3">
          <p class="text-[#fecfc8] text-xs font-medium">Checkout</p>
        </button>
      </div>
    </div>
  </body>
</html>
