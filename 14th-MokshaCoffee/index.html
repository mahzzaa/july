<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>

<body class="bg-[#2d2f31] flex justify-center  min-h-screen">
    <div class="relative flex flex-col w-full">
        <!-- navbar -->

        <nav>
            <ul class="flex justify-center items-center text-[#989a9b] text-xsm">
                <li class=" mx-2">Our Story</li>
                <!-- divider -->
                <li class="bg-[#161819] w-2 h-2 mx-2">

                </li>
                <li class=" mx-2">Food</li>
                <li class="w-36 bg-white py-2 mx-2 shadow shadow-lg">
                    <img src="./Screenshot 2023-07-14 at 11.02.54 PM.png" alt="">
                </li>
                <li class=" mx-2">Coffee</li>
                <!-- divider -->
                <li class="bg-[#161819] w-2 h-2 mx-2">

                </li>
                <li class=" mx-2">Find us</li>
            </ul>
        </nav>

        <!-- header -->


        <div
            class="relative bg-[url('./coffee-shop-decor-mobile.jpeg')] bg-fixed bg-no-repeat bg-auto w-auto h-4/5 flex flex-col items-center justify-center">

            <div class="absolute z-20 flex flex-col items-center justify-center w-3/5">
                <p class=" text-white text-roboto text-4xl">OUR COFFEE</p>
                <p
                    class=" text-[#e1e0dd] text-md text-alumina font-semibold tracking-widest text-center leading-5 mt-8 w-7/12">
                    When it comes
                    to the important stuff - the
                    coffee - we are
                    committed to
                    <!-- <br> -->
                    sourcing and servingone of the highest quality and we believes nothing
                    <!-- <br> -->
                    short of best coffee possible.
                </p>

                <button class="text-roboto mt-20 text-white border-2 border-white px-6 py-3">
                    Download our menu
                </button>

            </div>


            <div class="absolute z-10 w-full h-full bg-[#2d2f31] opacity-70"></div>
        </div>



        <!-- gallery -->
        <div class="px-16 py-8">
            <p class="text-white text-roboto">Gallery</p>
            <div class="flex p-10 justify-center items-center">
                <button class="mr-6">
                    <svg class="w-10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711L9.41421 12L15.7071 18.2929C16.0976 18.6834 16.0976 19.3166 15.7071 19.7071C15.3166 20.0976 14.6834 20.0976 14.2929 19.7071L7.29289 12.7071C7.10536 12.5196 7 12.2652 7 12C7 11.7348 7.10536 11.4804 7.29289 11.2929L14.2929 4.29289C14.6834 3.90237 15.3166 3.90237 15.7071 4.29289Z"
                                fill="#000000"></path>
                        </g>
                    </svg>
                </button>
                <div class="flex items-center justify-between grid grid-cols-4 gap-4">
                    <img class=" mx-2" src="https://c.pxhere.com/photos/d5/4e/caf_coffee_drink_glass_latte_milk_spoon-1056118.jpg!d" alt="">
                    <img class=" mx-2" src="./coffe2.png" alt="">
                    <img class=" mx-2" src="https://i0.wp.com/www.coffeescience.org/wp-content/uploads/2016/10/latte-art6.jpeg?fit=2560%2C1920&ssl=1" alt="">
                    <img class=" mx-2 px-2 py-6" src="https://sell.cratejoy.com/wp-content/uploads/2018/07/Churn-Reduction-815x611.jpg" alt="">

                </div>

                <button class="ml-6">
                    <svg class="w-10"  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M8.29289 4.29289C8.68342 3.90237 9.31658 3.90237 9.70711 4.29289L16.7071 11.2929C17.0976 11.6834 17.0976 12.3166 16.7071 12.7071L9.70711 19.7071C9.31658 20.0976 8.68342 20.0976 8.29289 19.7071C7.90237 19.3166 7.90237 18.6834 8.29289 18.2929L14.5858 12L8.29289 5.70711C7.90237 5.31658 7.90237 4.68342 8.29289 4.29289Z"
                                fill="#000000"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>

    </div>

</html>
